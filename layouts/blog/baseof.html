<!DOCTYPE html>
<html lang="ja">

<head>
    <title>{{ if not .IsNode }}{{ .Title }} - {{ end }}Blog | {{ .site.Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="background-color: #f6f6f6">

    {{ partial "navbar" . }}

	<div class="container">
        <div class="container-fluid">
            <div class="row">
                <main class="col-12 col-lg-9">
                    {{ block "main" . }}{{ end }}
                </main>
                <div class="col-lg-3 d-none d-lg-block">
                    {{ partial "sidebar" . }}
                </div>
            </div>
        </div>
    </div>

    {{ partial "site_js" . }}

    {{ partial "site_footer" . }}

</body>

</html>
